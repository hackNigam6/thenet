{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>OPHNET</title>
        <script>(".menu").click(function(){
          (this).parent().toggleClass("close");
       });
       </script>
    </head>
  <body id="body" class="light-mode">
      
          <!-- partial:index.partial.html -->
<div class="base">
  <div class="menu">
     <div class="icon">
        <div class="bar"></div>
     </div>
  </div>
  <div class="icons">
     <i class="fa fa-user" aria-hidden="true"></i>
     <i class="fa fa-calendar-o" aria-hidden="true"></i>
     <i class="fa fa-tachometer" aria-hidden="true"></i>
  </div>
  <div class="section">
     <div class="cover1">
        <div class="cover2">

          {% if user.is_authenticated %}
           <a class="content" href="{% url 'post-create' %}"></a>
           {% else %}
           <a class="content" href="{% url 'login' %}"></a>
           {% endif %}
        </div>
     </div>
  </div>
  {% if user.is_authenticated %}
  <a class="section-static top" href="{% url 'blog-he' %}"></a>
  <a class="section-static bottom" href="{% url 'blog-net' %}"></a>
  {% else %}
  <a class="section-static top" href="{% url 'login' %}"></a>
  <a class="section-static bottom" href="{% url 'blog-net' %}"></a>
  {% endif %}
</div>

    <main role="main" class="container">
      <div class="float-xl-right">
      <div class="btn-group btn-group-toggle mb-3">
        <button id="light" type="button" class="active btn pr-4 pl-4 border-0" onclick="toggleLight()">Light</button>
        <button id="dark" type="button" class="btn pr-4 pl-4 border-0" onclick="toggleDark()">Dark</button>
      </div>   
      </div>
      <div class="row">
        <div class="col-md-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
<script>


  function toggleLight() {
  var body = document.getElementById("body");
  var currentClass = body.className;
  body.className = currentClass == "dark-mode" ? "light-mode" : "light-mode";
}

function toggleDark() {
  var body = document.getElementById("body");
  var currentClass = body.className;
  body.className = currentClass == "light-mode" ? "dark-mode" : "dark-mode";
}

$(".btn-group > .btn").click(function(){
  $(".btn-group > .btn").removeClass("active");
  $(this).addClass("active");
});


</script>
<!-- partial -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
    <script>
      $(".menu").click(function(){
         $(this).parent().toggleClass("close");
      });
      </script>
      
 
  </body>
</html>
